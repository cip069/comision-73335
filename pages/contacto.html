<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Store</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <!-- Estilos Principales -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Fuente GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="logotipo" src="../imagenes/logo.svg" alt="Logotipo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="../index.html"
              >INICIO</a
            >
            <a class="nav-link" href="./galeria.html">GALERIA</a>
            <a class="nav-link active" href="./contacto.html">CONTACTO</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="header_contacto">
      <h1>CONTACTO</h1>
    </header>

    <!-- MAIN -->
    <main id="principal">
      <section class="contacto">
        <section class="formulario">
          <h2>Contacto</h2>
          <form>
            <input type="text" placeholder="Nombre" required />
            <input type="email" placeholder="Correo electrónico" required />
            <textarea rows="5" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
          </form>
        </section>

        <section class="mapa">
          <h2>Ubicación</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086546084797!2d-122.41941518468107!3d37.77492977975954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814d70d6d0ef%3A0xa0bafc2d17d5f60e!2sSan+Francisco%2C+CA!5e0!3m2!1ses!2sar!4v1600000000000"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </section>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 - Nike Store</p>
    </footer>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

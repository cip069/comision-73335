<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Store</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <!-- Estilos Principales -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Fuente GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="logotipo" src="../imagenes/logo.svg" alt="Logotipo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="../index.html"
              >INICIO</a
            >
            <a class="nav-link active" href="./galeria.html">GALERIA</a>
            <a class="nav-link" href="./contacto.html">CONTACTO</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="header_galeria">
      <h1>GALERIA</h1>
    </header>

    <!-- MAIN -->
    <main id="principal">
      <!-- INFORMACIÓN PRINCIPAL -->
      <section class="galeria">
        <div class="galeria_fotos foto1">
          <img src="../imagenes/galeria/fotos/1.jpg" alt="Foto 1">
        </div>
        <div class="galeria_fotos foto2">
          <img src="../imagenes/galeria/fotos/2.jpg" alt="Foto 2">
        </div>
        <div class="galeria_fotos foto3">
          <img src="../imagenes/galeria/fotos/3.jpg" alt="Foto 3">
        </div>
        <div class="galeria_fotos foto4">
          <img src="../imagenes/galeria/fotos/4.jpg" alt="Foto 4">
        </div>
        <div class="galeria_fotos foto5">
          <img src="../imagenes/galeria/fotos/5.jpg" alt="Foto 5">
        </div>
        <div class="galeria_fotos foto6">
          <img src="../imagenes/galeria/fotos/6.jpg" alt="Foto 6">
        </div>
        <div class="galeria_fotos foto7">
          <img src="../imagenes/galeria/fotos/7.jpg" alt="Foto 7">
        </div>
      </section>

      <!-- TEAM -->

    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 - Nike Store</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
